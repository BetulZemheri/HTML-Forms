<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>.........BAŞVURU FORMU</h1>
    <form action="result.html" method="get">
       <div>
           <fieldset>
               <legend><i><b>KİŞİSEL BİLGİLER</b></i></legend>
               <br>
               <label for="firstname">AD:</label>
               <input type="text" name="firstname" id="firstname" placeholder="adınızı giriniz" required>
               <br>
               <label for="surname">SOYAD:</label>
               <input type="text" name="surname" id="surname" placeholder="soyadınızı giriniz" required>

           
           
           <br><br>
           <div>
           <label for="date" >DOĞUM TARİHİ:</label>
           <input type="date" name="date" id="date" required>
           </div>
           <br>
           <div>
              <label>CİNSİYET</label>
              <br>
              <label for="gender">KADIN</label>
              <input type="radio" name="cinsiyet" id="gender" value="KADIN">
              <label for="gender1">ERKEK</label>
             <input type="radio" name="cinsiyet" id="gender1" value="ERKEK">
       </div>       
       <br>
       <div>
           <label for="email">MAİL ADRESİ:</label>
           <input type="email" name="mail" id="email" required placeholder="Enter Your Email">
       </div>
       <br>
       <div>
           <label for="telno">TELEFON:</label>
           <input type="tel" name="telefonno" id="telno" required>
       </div>
               <br>
            <div>
               <label for="dosya">ÖZGEÇMİŞ:</label>
               <input type="file" name="yüklenen_dosya" id="dosya">
             </div>
          </fieldset>
       </div>
       <br>
       <div>
           <fieldset>
               <legend><i><b>EĞİTİM</b></i></legend>
               <br>
               <label for="lise">LİSE</label>
               <input type="radio" name="egitim" id="lise" value="LİSE">
               <label for="önlisans">ÖNLİSANS</label>
               <input type="radio" name="egitim" id="önlisans" value="ÖNLİSANS">
               <label for="lisans">LİSANS</label>
               <input type="radio" name="egitim" id="lisans" value="LİSANS">
               <label for="yükseklisans">YÜKSEK LİSANS</label>
               <input type="radio" name="egitim" id="yükseklisans" value="YÜKSEK LİSANS">
               
           </fieldset>
       </div>
       <br>
       <div>
           <fieldset>
               <legend><i><b>SEKTÖR DENEYİMİ</b></i></legend>
               <br>
               <input type="radio" name="yıl" id="1-5">
               <label for="1-5">1-5 YIL</label>
               <input type="radio" name="yıl" id="6-10">
               <label for="6-10">6-10 YIL</label>
               <input type="radio" name="yıl" id="11-15">
               <label for="11-15">11-15 YIL</label>
               <input type="radio" name="yıl" id="15 +">
               <label for="15+">15 YIL ÜZERİ</label>
               <br><br>
            <td>
                <p>PROGRAMLAMA DİLLERİ;</p>
            </td>
            <td>
                <input type="radio" name="dil" id="language">
                <label for="language">PYTHON</label>
                <input type="radio" name="dil1" id="language">
                <label for="language">JavaScript</label>
                <input type="radio" name="dil2" id="language">
                <label for="language">C++</label>
                <input type="radio" name="dil3" id="language">
                <label for="language">JAVA</label>
                <input type="radio" name="dil4" id="language">
                <label for="language">PHP</label>
                
            </td>
           </fieldset>
       </div>
       <br>
       <div>
           <fieldset>
               <legend><i><b>MAİL LİSTESİ</b></i></legend>
               <br>
               <label for="liste">Mail Listesine Katılmak istiyorum</label>
               <input type="radio" name="mail_liste" id="liste" value="istiyor">
               <label for="liste1">Mail Listesine Katılmak İstemiyorum</label>
               <input type="radio" name="mail_liste" id="liste1" value="istemiyor">

           </fieldset>
           
       </div>
       <br><br><br>
       <input type="submit" value="SEND">
       <input type="reset" value="CLEAR">


       

    
  </form>
  <script src="deneme.js"></script>
</body>
</html>
